<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket协议通信客户端</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        danger: '#EF4444',
                        dark: '#1E293B',
                        light: '#F8FAFC'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .scrollbar-thin {
                scrollbar-width: thin;
            }
            .scrollbar-none {
                scrollbar-width: none;
            }
            .scrollbar-none::-webkit-scrollbar {
                display: none;
            }
        }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-800 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <header class="mb-8 text-center">
            <h1 class="text-[clamp(1.8rem,4vw,2.5rem)] font-bold text-primary mb-2">
                <i class="fa fa-comments-o mr-2"></i>WebSocket协议通信客户端
            </h1>
            <p class="text-gray-600">实时通信工具，支持消息发送与接收</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- 连接设置 -->
            <div class="bg-white rounded-lg shadow-md p-6 lg:col-span-1">
                <h2 class="text-xl font-semibold mb-4 flex items-center">
                    <i class="fa fa-cogs text-primary mr-2"></i>连接设置
                </h2>
                
                <div class="space-y-4">
                    <div>
                        <label for="server-ip" class="block text-sm font-medium text-gray-700 mb-1">服务器IP</label>
                        <input type="text" id="server-ip" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary" value="localhost" placeholder="输入服务器IP">
                    </div>
                    
                    <div>
                        <label for="server-port" class="block text-sm font-medium text-gray-700 mb-1">服务器端口</label>
                        <input type="number" id="server-port" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary" value="8765" placeholder="输入服务器端口">
                    </div>
                    
                    <button id="connect-btn" class="w-full bg-primary hover:bg-primary/90 text-white font-medium py-2 px-4 rounded-md transition duration-200 flex items-center justify-center">
                        <i class="fa fa-plug mr-2"></i>连接服务器
                    </button>
                    
                    <div id="connection-status" class="text-center py-2 rounded-md bg-yellow-100 text-yellow-800 hidden">
                        <i class="fa fa-circle-o-notch fa-spin mr-1"></i>正在连接...
                    </div>
                    
                    <div id="connection-success" class="text-center py-2 rounded-md bg-green-100 text-green-800 hidden">
                        <i class="fa fa-check-circle mr-1"></i>已连接
                    </div>
                    
                    <div id="connection-error" class="text-center py-2 rounded-md bg-red-100 text-red-800 hidden">
                        <i class="fa fa-exclamation-circle mr-1"></i>连接失败
                    </div>
                </div>
                
                <hr class="my-6 border-gray-200">
                
                <h2 class="text-xl font-semibold mb-4 flex items-center">
                    <i class="fa fa-paper-plane text-primary mr-2"></i>发送消息
                </h2>
                
                <div class="space-y-4">
                    <div>
                        <label for="target-ip" class="block text-sm font-medium text-gray-700 mb-1">目标IP</label>
                        <input type="text" id="target-ip" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary" placeholder="输入目标IP">
                    </div>
                    
                    <div>
                        <label for="target-port" class="block text-sm font-medium text-gray-700 mb-1">目标端口</label>
                        <input type="number" id="target-port" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary" placeholder="输入目标端口">
                    </div>
                    
                    <div>
                        <label for="handle-type" class="block text-sm font-medium text-gray-700 mb-1">处理类型</label>
                        <input type="text" id="handle-type" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary" value="message" placeholder="处理类型">
                    </div>
                    
                    <div>
                        <label for="sub-type" class="block text-sm font-medium text-gray-700 mb-1">次一级数据类型</label>
                        <input type="text" id="sub-type" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary" value="text" placeholder="次一级数据类型">
                    </div>
                    
                    <div>
                        <label for="message-content" class="block text-sm font-medium text-gray-700 mb-1">消息内容</label>
                        <textarea id="message-content" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary" placeholder="输入要发送的消息内容"></textarea>
                    </div>
                    
                    <button id="send-btn" class="w-full bg-secondary hover:bg-secondary/90 text-white font-medium py-2 px-4 rounded-md transition duration-200 flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        <i class="fa fa-paper-plane mr-2"></i>发送消息
                    </button>
                </div>
            </div>
            
            <!-- 消息记录 -->
            <div class="bg-white rounded-lg shadow-md p-6 lg:col-span-2 flex flex-col">
                <h2 class="text-xl font-semibold mb-4 flex items-center">
                    <i class="fa fa-history text-primary mr-2"></i>消息记录
                </h2>
                
                <div id="message-container" class="flex-1 overflow-y-auto scrollbar-thin p-2 mb-4 border border-gray-200 rounded-md min-h-[300px] max-h-[500px]">
                    <div class="text-center text-gray-500 py-8">
                        <i class="fa fa-comment-o text-4xl mb-2 opacity-30"></i>
                        <p>连接后将显示消息记录</p>
                    </div>
                </div>
                
                <div class="text-sm text-gray-500">
                    <p><i class="fa fa-info-circle mr-1"></i>状态: <span id="status-text">未连接</span></p>
                </div>
            </div>
        </div>
        
        <footer class="mt-12 text-center text-gray-500 text-sm">
            <p>WebSocket协议通信工具 &copy; 2023</p>
        </footer>
    </div>

    <script>
        // 全局WebSocket对象
        let websocket = null;
        
        // DOM元素
        const connectBtn = document.getElementById('connect-btn');
        const sendBtn = document.getElementById('send-btn');
        const serverIpInput = document.getElementById('server-ip');
        const serverPortInput = document.getElementById('server-port');
        const targetIpInput = document.getElementById('target-ip');
        const targetPortInput = document.getElementById('target-port');
        const handleTypeInput = document.getElementById('handle-type');
        const subTypeInput = document.getElementById('sub-type');
        const messageContentInput = document.getElementById('message-content');
        const messageContainer = document.getElementById('message-container');
        const connectionStatus = document.getElementById('connection-status');
        const connectionSuccess = document.getElementById('connection-success');
        const connectionError = document.getElementById('connection-error');
        const statusText = document.getElementById('status-text');
        
        // 连接状态管理
        function showConnecting() {
            connectionStatus.classList.remove('hidden');
            connectionSuccess.classList.add('hidden');
            connectionError.classList.add('hidden');
            statusText.textContent = '正在连接...';
        }
        
        function showConnected() {
            connectionStatus.classList.add('hidden');
            connectionSuccess.classList.remove('hidden');
            connectionError.classList.add('hidden');
            statusText.textContent = '已连接';
            sendBtn.disabled = false;
            connectBtn.innerHTML = '<i class="fa fa-unplug mr-2"></i>断开连接';
        }
        
        function showDisconnected() {
            connectionStatus.classList.add('hidden');
            connectionSuccess.classList.add('hidden');
            connectionError.classList.add('hidden');
            statusText.textContent = '未连接';
            sendBtn.disabled = true;
            connectBtn.innerHTML = '<i class="fa fa-plug mr-2"></i>连接服务器';
        }
        
        function showConnectionError() {
            connectionStatus.classList.add('hidden');
            connectionSuccess.classList.add('hidden');
            connectionError.classList.remove('hidden');
            statusText.textContent = '连接失败';
            sendBtn.disabled = true;
            connectBtn.innerHTML = '<i class="fa fa-plug mr-2"></i>连接服务器';
        }
        
        // 添加消息到消息容器
        function addMessageToContainer(message, isOutgoing = false) {
            // 清空初始提示
            if (messageContainer.querySelector('.text-center.text-gray-500')) {
                messageContainer.innerHTML = '';
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `mb-4 ${isOutgoing ? 'flex justify-end' : 'flex justify-start'}`;
            
            const messageBubble = document.createElement('div');
            messageBubble.className = `max-w-[80%] p-3 rounded-lg ${
                isOutgoing ? 'bg-primary text-white' : 'bg-gray-100 text-gray-800'
            }`;
            
            // 消息头部
            const messageHeader = document.createElement('div');
            messageHeader.className = 'text-xs mb-1 opacity-80';
            messageHeader.textContent = isOutgoing 
                ? `发送到 ${message['目标IP']}:${message['目标端口']} · ${new Date(message['时间']).toLocaleString()}`
                : `来自 ${message['对方IP']}:${message['对方端口']} · ${new Date(message['时间']).toLocaleString()}`;
            
            // 消息类型
            const messageType = document.createElement('div');
            messageType.className = 'text-xs mb-2 font-medium';
            messageType.textContent = `${message['处理类型']} / ${message['次一级数据类型']}`;
            
            // 消息内容
            const messageContent = document.createElement('div');
            messageContent.className = 'break-words';
            messageContent.textContent = message['数据内容'];
            
            messageBubble.appendChild(messageHeader);
            messageBubble.appendChild(messageType);
            messageBubble.appendChild(messageContent);
            messageDiv.appendChild(messageBubble);
            
            messageContainer.appendChild(messageDiv);
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }
        
        // 连接/断开连接按钮点击事件
        connectBtn.addEventListener('click', () => {
            if (websocket && websocket.readyState === WebSocket.OPEN) {
                // 断开连接
                websocket.close();
                showDisconnected();
            } else {
                // 连接服务器
                const serverIp = serverIpInput.value.trim();
                const serverPort = serverPortInput.value.trim();
                
                if (!serverIp || !serverPort) {
                    alert('请输入服务器IP和端口');
                    return;
                }
                
                try {
                    showConnecting();
                    const wsUri = `ws://${serverIp}:${serverPort}`;
                    websocket = new WebSocket(wsUri);
                    
                    // 连接成功
                    websocket.onopen = () => {
                        showConnected();
                        addMessageToContainer({
                            '对方IP': serverIp,
                            '对方端口': serverPort,
                            '处理类型': 'system',
                            '次一级数据类型': 'connection',
                            '数据内容': '成功连接到服务器',
                            '时间': new Date().toISOString()
                        });
                    };
                    
                    // 收到消息
                    websocket.onmessage = (event) => {
                        try {
                            const message = JSON.parse(event.data);
                            addMessageToContainer(message, false);
                        } catch (e) {
                            console.error('解析消息失败:', e);
                            addMessageToContainer({
                                '对方IP': serverIp,
                                '对方端口': serverPort,
                                '处理类型': 'system',
                                '次一级数据类型': 'error',
                                '数据内容': '收到无效消息格式',
                                '时间': new Date().toISOString()
                            }, false);
                        }
                    };
                    
                    // 连接关闭
                    websocket.onclose = () => {
                        showDisconnected();
                        addMessageToContainer({
                            '对方IP': serverIp,
                            '对方端口': serverPort,
                            '处理类型': 'system',
                            '次一级数据类型': 'disconnection',
                            '数据内容': '与服务器的连接已关闭',
                            '时间': new Date().toISOString()
                        });
                    };
                    
                    // 连接错误
                    websocket.onerror = (error) => {
                        console.error('WebSocket错误:', error);
                        showConnectionError();
                        addMessageToContainer({
                            '对方IP': serverIp,
                            '对方端口': serverPort,
                            '处理类型': 'system',
                            '次一级数据类型': 'error',
                            '数据内容': '连接服务器时发生错误',
                            '时间': new Date().toISOString()
                        }, false);
                    };
                } catch (e) {
                    console.error('连接错误:', e);
                    showConnectionError();
                }
            }
        });
        
        // 发送消息按钮点击事件
        sendBtn.addEventListener('click', () => {
            if (!websocket || websocket.readyState !== WebSocket.OPEN) {
                alert('请先连接到服务器');
                return;
            }
            
            const targetIp = targetIpInput.value.trim();
            const targetPort = targetPortInput.value.trim();
            const handleType = handleTypeInput.value.trim();
            const subType = subTypeInput.value.trim();
            const content = messageContentInput.value.trim();
            
            if (!targetIp || !targetPort || !content) {
                alert('请填写目标IP、端口和消息内容');
                return;
            }
            
            try {
                const message = {
                    '目标IP': targetIp,
                    '目标端口': targetPort,
                    '处理类型': handleType || 'message',
                    '次一级数据类型': subType || 'text',
                    '数据内容': content,
                    '时间': new Date().toISOString()
                };
                
                websocket.send(JSON.stringify(message));
                addMessageToContainer(message, true);
                
                // 清空消息输入框
                messageContentInput.value = '';
            } catch (e) {
                console.error('发送消息失败:', e);
                alert('发送消息失败: ' + e.message);
            }
        });
        
        // 按Enter键发送消息
        messageContentInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendBtn.click();
            }
        });
    </script>
</body>
</html>
